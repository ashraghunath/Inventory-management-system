<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update item</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></head>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Shopify inventory management system</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/items}">Items</a></li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-center card">
      <h1 class ="text-centre">Update item</h1>
      <div class="card-body">
        <form th:action = "@{/item/{id} (id=${item.id})}" th:object = "${item}" method="POST">
          <div class="form-group">
            <label>Item name</label>
            <input
                    type="text"
                    name="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="Enter item name"
            />
          </div>

          <div class="form-group">
            <label>Item quantity</label>
            <input
                    type="number"
                    name="quantity"
                    th:field="*{quantity}"
                    class="form-control"
            />
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary ">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
