<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shopify inventory management system</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Shopify inventory management system</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/items}">Items</a></li>
            </ul>
            <div th:if= "${items.size() != 0}">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/items/export}"><span class="glyphicon glyphicon-export"></span>    Export Data</a></li>
            </ul>
            </div>
        </div>
    </div>
</nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <h1> Items </h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href ="@{/items/add}" class="btn btn-primary btn-sm mb-3">Add item</a>
            </div>
            <br>
            <br>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Item name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Added on</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each = "item : ${items}">
                    <td th:text = "${item.name}"></td>
                    <td th:text = "${item.quantity}"></td>
                    <td th:text = "${item.created_At}"></td>
                    <td>
                        <a th:href = "@{/items/update/{id} (id=${item.id})}" class="btn btn-primary ">Update</a>

                        <a th:href = "@{/items/{id} (id=${item.id})}" class="btn btn-danger ">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
